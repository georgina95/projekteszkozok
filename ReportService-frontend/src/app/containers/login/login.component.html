<div class="panel panel-default login-container">
    <div class="form">
        <form class="login-form">
            <label class = "form-label">Nickname</label>
            <input type="text" name="name" [(ngModel)]="user.nickname" class="form-control" placeholder="nickname">
            <label class = "form-label">Password</label>
            <input type="password" name="password" [(ngModel)]="user.password" class="form-control" placeholder="password">
            <button type="submit" class="btn btn-default">Login</button>
        </form>
    </div>
</div>
